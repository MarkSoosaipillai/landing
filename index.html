<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner">
  <div class="container">
    <h1>You've Landed On This Page</h1>
    <p>This is the landing page</p>
    <a href="#" class="btn-green">Join Now!</a>
  </div>
</div>
  <!-- code a "How it works" section -->
<div class="how-it-works">
  <h2>How It Works</h2>
  <div class="cards">
    <div class="card">
      <img src="images/apply.svg" alt="">
      <h3>Apply</h3>
      <p>what are you waiting for? Apply!</p>
    </div>
    <div class="card">
      <img src="images/learn.svg" alt="">
      <h3>Learn to code</h3>
      <p>what are you waiting for? Learn!</p>
    </div>
    <div class="card">
      <img src="images/product.svg" alt="">
      <h3>Build products</h3>
      <p>what are you waiting for? Build!</p>
    </div>
  </div>
</div>
  <!-- code a footer -->
<div class="container-footer">
  <div class="footer" >
    <ul class="footer-icons">
      <li class="fab fa-fw fa-facebook-f"><a href="#"></a></li>
      <li class="fab fa-fw fa-github"><a href="#"></a></li>
      <li class="fab fa-fw fa-twitter"><a href="#"></a></li>
      <li class="fab fa-fw fa-instagram"><a href="#"></a></li>
    </ul>
  </div>
  <p>Coded with ‚ù§ but mostly pain at Le Wagon</p>
</div>
</body>
</html>
